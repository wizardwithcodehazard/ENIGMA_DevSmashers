{% extends 'base.html' %}

{% block content %}
<div class="container forum-container">
    <h1 class="page-title">Create a New Post in "{{ topic.name }}"</h1>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="post-create-form" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Post</button>
    <a href="{% url 'topic_post_list' topic.slug %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
